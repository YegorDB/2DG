<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Test</title>

    <link rel="stylesheet" type="text/css" href="main.css">
  </head>

  <body>
    <div id="screen-id"></div>
  </body>

  <script type="text/javascript" src="main.js"></script>
  <script type="text/javascript">
    const screen = new Screen('screen-id', {
      dimensions: [300, 300],
    });

    screen.addLayer('back', new SVGLayer());
    screen.layers.back.addItem('circle', new SVGItem('circle', {
      cx: 80,
      cy: 80,
      r: 50,
      fill: 'green',
      stroke: 'black',
    }));

    screen.addLayer('front', new SVGLayer());
    screen.layers.front.addItem('circle', new SVGItem('circle', {
      cx: 60,
      cy: 60,
      r: 50,
      fill: 'yellow',
      stroke: 'black',
    }));
  </script>
</html>
