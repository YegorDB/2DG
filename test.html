<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Test</title>

    <link rel="stylesheet" type="text/css" href="./src/css/tdg.min.css">
  </head>

  <body>
    <div id="composition-id"></div>
  </body>

  <script type="text/javascript" src="./src/js/tdg.min.js"></script>
  <script type="text/javascript">
    const composition = new Composition('composition-id', {
      dimensions: [300, 300],
    });

    composition.addLayer('background', new CanvasLayer());
    composition.layers.background.ctx.fillStyle = 'black';
    composition.layers.background.ctx.fillRect(5, 5, 110, 110);

    composition.addLayer('back', new SVGLayer());
    composition.layers.back.addItem('circle', new SVGItem('circle', {
      cx: 80,
      cy: 80,
      r: 50,
      fill: 'green',
      stroke: 'black',
    }));

    composition.addLayer('front', new SVGLayer());
    composition.layers.front.addItem('circle', new SVGItem('circle', {
      cx: 60,
      cy: 60,
      r: 50,
      fill: 'yellow',
      stroke: 'black',
    }));
  </script>
</html>
